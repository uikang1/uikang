<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원가입</title>
        <link rel="stylesheet" href="sign.css" />
    </head>
    <body>
        <header>
            <img
                src="https://ssl.nexon.com/s2/game/maplestory/renewal/common/logo.png"
                alt="로고"
            />
        </header>
        <div class="bimg">
            <img class="bimg1" src="./sangho2.jpg" alt="프로필 이미지" />
        </div>

        <div class="container">
            <h2>고척리 스토리 회원가입</h2>
            <form id="signupForm">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" required />

                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required />

                <label for="email">이메일:</label>
                <input type="text" id="email" name="email" required />

                <label for="phone">전화번호:</label>
                <input type="text" id="phone" name="phone" required />

                <div class="privacy">
                    <input type="checkbox" id="policy" name="policy" required />
                    <label for="policy">개인정보 취급방침에 동의합니다.</label>
                </div>

                <button type="submit">가입하기</button>
            </form>
        </div>
        <footer>
            <img
                src="https://ssl.nexon.com/s2/game/maplestory/renewal/login_full/character.png"
                alt="캐릭터 이미지"
            />
        </footer>
        <script src="sign.js"></script>
    </body>
</html>
